<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Heart Cube</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle, #ffdde1, #ee9ca7);
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        45deg,
        transparent,
        transparent 10px,
        rgba(255, 0, 128, 0.2) 10px,
        rgba(255, 0, 128, 0.2) 20px
      );
      animation: move 20s linear infinite;
      z-index: 0;
    }

    @keyframes move {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .scene {
      width: 200px;
      height: 200px;
      margin: 100px auto;
      perspective: 600px;
      position: relative;
      z-index: 1;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 10s infinite linear;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      background-color: #fff;
      border: 2px solid #f06292;
      background-size: cover;
      background-position: center;
    }

    .face1 { transform: rotateY(0deg) translateZ(100px); }
    .face2 { transform: rotateY(90deg) translateZ(100px); }
    .face3 { transform: rotateY(180deg) translateZ(100px); }
    .face4 { transform: rotateY(-90deg) translateZ(100px); }
    .face5 { transform: rotateX(90deg) translateZ(100px); }
    .face6 { transform: rotateX(-90deg) translateZ(100px); }

    @keyframes spin {
      from { transform: rotateX(0deg) rotateY(0deg); }
      to { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="scene">
    <div class="cube">
      <div class="face front"><img src="https://i.postimg.cc/sDjzv6Yg/S-41213960-0.jpg" alt="Front" /></div>
    <div class="face back"><img src="https://i.postimg.cc/HWSZ96Gx/S-41213961-0.jpg" alt="Back" /></div>
    <div class="face right"><img src="https://i.postimg.cc/SKpDx59Z/S-41213962-0.jpg" alt="Right" /></div>
    <div class="face left"><img src="https://i.postimg.cc/GtNjwSrx/S-41213963-0.jpg" alt="Left" /></div>
    <div class="face top"><img src="https://i.postimg.cc/ncfLhGzd/S-41213964.jpg" alt="Top" /></div>
    <div class="face bottom"><img src="https://i.postimg.cc/xjM0hNRL/S-41213965.jpg" alt="Bottom" /></div>
  </div>
  </div>
</body>
</html>
